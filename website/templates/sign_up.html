{% extends "customerBase.html" %} {% block title %}Sign Up{% endblock %} 

{% block content%}
<h1>Sign Up</h1>
<form method="POST">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control"
            id="email" 
            name="email" 
            placeholder="Enter email" 
        />
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            type="text" 
            class="form-control"
            id="firstName" 
            name="firstName" 
            placeholder="Enter first name" 
        />
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
            type="text" 
            class="form-control"
            id="lastName" 
            name="lastName" 
            placeholder="Enter last name" 
        />
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input 
            type="text" 
            class="form-control"
            id="address" 
            name="address" 
            placeholder="Enter Address" 
        />
    </div>
    <div class="form-group">
        <label for="contactNumber">Contact Number</label>
        <input 
            type="text" 
            class="form-control"
            id="contactNumber" 
            name="contactNumber" 
            placeholder="Enter Contact Number" 
        />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
            type="password" 
            class="form-control"
            id="password1" 
            name="password1" 
            placeholder="Enter password" 
        />
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input 
            type="password" 
            class="form-control"
            id="password2" 
            name="password2" 
            placeholder="Confirm password" 
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
