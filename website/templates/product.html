{% extends 'customerBase.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
  <h1>{{ product.name }}</h1>

  <!-- Iterate through the product catalog and display each product -->
  <div class="row">
    <img src="data:image/jpeg;base64,{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text">${{ "%.2f"|format(product.price) }}</p>
        <a class="btn btn-primary" href="javascript:history.go(-1)">Go Back</a>
        {% if account_status == None %}
        <form method="POST" action="{{ url_for('views.add_to_cart', product_id=product.id) }}">
          <button type="submit" class="btn btn-primary">Add to Cart</button>
        </form>
        {% endif %}
  </div>
  
  {% endblock %}
<!-- Include jQuery and Bootstrap JS in your HTML -->
