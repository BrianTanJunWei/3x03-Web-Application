{% extends "customerBase.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Sign Up</h1>
<form id="signupForm" method="POST">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            required
        />
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter first name"
            required
        />
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            placeholder="Enter last name"
            required
        />
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="Enter address"
            required
        />
    </div>
    <div class="form-group">
        <label for="contact">Contact Number</label>
        <input
            type="tel"
            class="form-control"
            id="contact"
            name="contact"
            placeholder="Enter contact number"
            pattern="\d{8}"
            maxlength="8"
            title="Contact number must be exactly 8 digits."
            required
        />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
            required
        />
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
            required
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- Client-side validation and sanitization -->
<script>
  document.getElementById('signupForm').addEventListener('submit', function(event) {
    var firstName = document.getElementById('firstName').value;
    var lastName = document.getElementById('lastName').value;
    var contact = document.getElementById('contact').value;
    var password1 = document.getElementById('password1').value;
    var password2 = document.getElementById('password2').value;
    var nameRegex = /^[A-Za-z]+$/;
    var contactRegex = /^\d{8}$/;
    var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

    // Sanitize first and last names
    if (!nameRegex.test(firstName) || !nameRegex.test(lastName)) {
      alert('Names should only contain letters.');
      event.preventDefault(); // Prevent form submission
    }

    // Validate contact number
    else if (!contactRegex.test(contact)) {
      alert('Contact number should be exactly 8 digits.');
      event.preventDefault(); // Prevent form submission
    }

    // Validate password
    else if (!passwordRegex.test(password1)) {
      alert('Password must be at least 8 characters long, include uppercase and lowercase letters, numbers, and special characters.');
      event.preventDefault(); // Prevent form submission
    }

    // Check if passwords match
    else if (password1 !== password2) {
      alert('Passwords do not match. Please try again.');
      event.preventDefault(); // Prevent form submission
    }
  });
</script>

{% endblock %}
