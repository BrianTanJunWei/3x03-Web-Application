{% extends "customerBase.html" %} {% block title %}Login{% endblock %} 

{% block content%}
<h1>Login</h1>
<form method="POST">
    <div class="form-group">
        <label for="email">Email Addres</label>
        <input 
            type="email" 
            class="form-control"
            id="email" 
            name="email" 
            placeholder="Enter email" 
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            class="form-control"
            id="password" 
            name="password" 
            placeholder="Enter password" 
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
    <p>Forgot your password? <a href="{{ url_for('views.request_password_reset') }}">Reset Password</a></p>
</form>
{% endblock %}
